<body>

<div id="wrapper">
    <div id="header">
            <ul class='topnav hrz-list'>
                <li class='icon home'><a href="#"></a></li>
                <li class='icon settings'><a href="#"></a></li>
            </ul>
            <form action="/">
                <div>
                    <span class="icon search"><a href="#"></a></span>
                    <input type="text"/>
                </div>
            </form>
    </div> 
    <div id='leftnav'>
           <ul>
                <li class="selected"><span class='icon record'></span></li>
                <li><span class='icon history'></span></li>
                <li><span class='icon info'></span></li>
            </ul>
    </div>
    <div id="content" class='record'> 
        <div class='pane record'>
            <div class="view-control canvas-size">
                <span class="list-view"></span>
                <span class="timeline-view"></span>
            </div>

            <div id="canvas"></div>
        </div>
        <div class='pane canvas-size history list-view'>
            
        </div>
        <div class='pane canvas-size info list-view'>
            
        </div>
    </div>

  <div id="dialog-modal"  style="display: none;">
  </div>
  <div id="modal">
      <span class='icon close'></span>
      <h2>Skrá ný samskipti</h2>
      <form action='/'>
        <div class='field f-sel'>
            <label for='add-new-item-type'>Tegund</label>
            <div>
                <select type='txt' id='add-new-item-type' name='add-new-item-type'>
                    <option>Viðtal</option>
                    <option>Símaviðtal</option>
                    <option>Tölvupóstur</option>
                </select>
            </div>
        </div>          
        <div class='field f-txt'>
            <label for='add-new-item-date'>Dagsetning</label>
            <div>
                <input type='txt' id='add-new-item-date' name='add-new-item-date'/>
            </div>
        </div>
        <div class='field f-txt'>
            <label for='add-new-item-txt'>Lýsing</label>
            <div>
                <textarea id='add-new-item-txt'></textarea>
            </div>
        </div>
        <div class='field f-btn'>
           <a class='button small red'>Hætta við</a>
           <a class='button small green'>Vista</a>
        </div>
      </form>
  </div>
